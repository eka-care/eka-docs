openapi: 3.1.0
info:
  title: ABDM Connect
  description: |-
    | **Pipeline** | **Release Date** |
    | --- | --- |
    | Registration API | 12th Aug, 2024 |
  version: 1.0.0
servers:
  - url: https://api.eka.care
  - url: https://api.dev.eka.care
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: apikey
    apikeyAuth:
      type: http
      scheme: apikey
security:
  - apikeyAuth: []

paths:
  /profile/add-device:
    post:
      tags:
        - Notifications
      summary: add-device
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                devicePayload:
                  app-id: ''
                  app-platform: android
                  app-version: '1571'
                  did: aa8639d3ff050d55
                  fcm-id: fr3Ybq-2QHW_JptUCHwhkh:APA91bEHF015uSYgjNSnCyC-RGbGmmHfqARZpi6eAWwWCw3SWnLMEFu34w5pgd9uM-NFCkK3nuCivqQlqUE2jt7V6x_BNB4tCLucU7eNYHfX5PliniucZf0_4gZ4H2gJMZrb6JS6tAZZ
                  fid: fr3Ybq-2QHW_JptUCHwhkh
                  lang: en
                  os-version: 30
                  user-hash: ''
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v1/device:
    delete:
      tags:
        - Notifications
      summary: delete-device
      parameters:
        - name: device-id
          in: header
          schema:
            type: string
          example: aa8639d3ff050d55
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  