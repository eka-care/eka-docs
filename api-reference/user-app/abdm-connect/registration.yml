          description: List of consent artefacts.
          items:
            $ref: '#/components/schemas/ApproveConsent'
          type:
          - array
          - "null"
        id:
          description: Unique identifier of a consent, also called the consent ID.
          type: string
      required:
      - id
      - consent_artefacts
      type: object
