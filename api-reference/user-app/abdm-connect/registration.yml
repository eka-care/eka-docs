      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                properties:
                  request_id:
                    type: string
                  status:
                    enum:
                    - SUCCESS
                    - FAILURE
                    examples:
                    - SUCCESS
                    type: string
                type: object
          description: OK
      security:
      - authApiKey: []
  /abdm/uhi/v1/blood-bank/search/{request_id}:
    get:
      description: Get Blood Banks which is searched.
      parameters:
      - description: Eka User ID (OID)
        in: header
        name: X-Pt-Id
        schema:
          type: string
      - description: Partner User ID
        in: header
        name: X-Partner-Pt-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: Request ID
        in: path
        name: request_id
        required: true
        schema:
          description: Request ID
          type: string
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
