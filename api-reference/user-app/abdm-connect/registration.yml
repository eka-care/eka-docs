  /abdm/na/v1/registration/mobile/resend:
    post:
      description: This endpoint is used to resend a mobile registration request.
      parameters:
      - description: Eka User ID (OID)
        in: header
        name: X-Pt-Id
        schema:
          type: string
      - description: Partner User ID
        in: header
