          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelsDoesHealthIdExistResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Does Abha Address Exist
  /abdm/na/v1/registration/suggest:
    get:
      description: This API endpoint is used to fetch some suggested abha id that
        are available on the basis of user details.
      parameters:
      - description: Eka User ID (OID)
        in: header
        name: X-Pt-Id
        schema:
          type: string
      - description: Partner User ID
        in: header
        name: X-Partner-Pt-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: Middle Name
        in: query
        name: mn
        schema:
          description: Middle Name
          examples:
          - Singh
          type: string
      - description: Last Name
        in: query
        name: ln
        schema:
          description: Last Name
          examples:
          - Kumar
          type: string
      - description: First Name
        in: query
        name: fn
        schema:
          description: First Name
          examples:
          - Raj
          type: string
      - description: Date of Birth (YYYY-MM-DD)
        in: query
        name: dob
        schema:
          description: Date of Birth (YYYY-MM-DD)
          examples:
          - "1990-05-15"
          type: string
      - description: Transaction id received in the previous api.
        in: query
        name: transactionId
        schema:
          description: Transaction id received in the previous api.
          type: string
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
