      properties:
        display:
          description: Care Context Display Name
          examples:
          - Heart Rate 2020
          type: string
        id:
          description: Care Context ID
          examples:
          - heart-rate-2020
          type: string
      type: object
    CommonsDuration:
      properties:
        from:
          description: Start time of the consent
          format: date-time
          type: string
        to:
          description: End time of the consent
          format: date-time
          type: string
      type: object
