openapi: 3.1.0
info:
  description: ABHA Registration and login APIs
  title: Registration
  version: 1.0.0
servers:
- description: Production
  url: https://api.eka.care
- description: Stage/Sandbox
  url: https://api.dev.eka.care
paths:
  /abdm/na/v1/profile/login/init:
    post:
      description: Generates an OTP for login. Supports login via Aadhaar number,
        mobile number, ABHA number, and ABHA address.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhrLoginOTPRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhrLoginOTPResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Generate OTP
  /abdm/na/v1/profile/login/phr:
    post:
      description: Handles login via Aadhaar number, ABHA number, or mobile number.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhrPhrAddressLoginRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhrVerifyLoginOTPResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Login
  /abdm/na/v1/profile/login/verify:
    post:
      description: Verifies the login OTP. If logging in via ABHA address, this endpoint
        also completes the login process.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhrVerifyLoginOTPRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhrVerifyLoginOTPResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Verify OTP
  /abdm/na/v1/registration/aadhaar/create-phr:
    post:
      description: This API is used to create a new ABHA address
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Create
  /abdm/na/v1/registration/aadhaar/init:
    post:
      description: This endpoint is used to initiate the Aadhaar registration process.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Generate OTP
  /abdm/na/v1/registration/aadhaar/mobile/resend:
    post:
      description: This endpoint is used to resend the mobile otp for aadhaar registration
        process.
      parameters:
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Mobile Resend OTP
  /abdm/na/v1/registration/aadhaar/mobile/verify:
    post:
      description: This API operates on a skip logic basis. If the mobile number provided
        in the second step differs from the one linked to the Aadhaar, this API will
        be used to verify the new mobile number.
      parameters:
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Mobile Verify OTP
  /abdm/na/v1/registration/aadhaar/resend:
    post:
      description: This endpoint is used to resend a otp for aadhaar registration
        process.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Resend OTP
  /abdm/na/v1/registration/aadhaar/verify:
    post:
      description: This endpoint is used to verify Aadhaar otp generated for registration
        using Aadhaar.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Verify OTP
  /abdm/na/v1/registration/mobile/create-phr:
    post:
      description: This API is used to create a new ABHA address for the user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Create
  /abdm/na/v1/registration/mobile/init:
    post:
      description: This endpoint is used to initiate the registration process for
        a mobile number.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Generate OTP
  /abdm/na/v1/registration/mobile/resend:
    post:
      description: This endpoint is used to resend a mobile registration request.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendRequestType3'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendResponseType3'
          description: OK
      security:
