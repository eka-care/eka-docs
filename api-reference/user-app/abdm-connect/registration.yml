      parameters:
      - description: Eka User ID (OID)
        in: header
        name: X-Pt-Id
        schema:
          type: string
      - description: Partner User ID
        in: header
        name: X-Partner-Pt-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendRequestType2'
      responses:
