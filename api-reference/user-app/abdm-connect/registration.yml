                $ref: '#/components/schemas/GerrorErrorResp'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoverResponse'
          description: OK
      security:
      - authApiKey: []
  /abdm/v1/care-contexts/discover/link/confirm:
