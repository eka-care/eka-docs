          application/json:
            schema:
              type: object
              required:
                - event
                - event_time
                - timestamp
                - client_id
                - business_id
                - data
              properties:
                business_id:
                  type: string
                  example: "77133577914507"
                  description: "Business ID for the appointment"
                client_id:
                  type: string
                  example: ""
                  description: "Client ID for the appointment"
                event:
                  type: string
                  example: "appointment.statuschange"
                  description: "Type of event"
                event_time:
                  type: integer
                  example: 1749544752
                  description: "Event occurred timestamp"
                service:
                  type: string
                  example: "appointment"
                  description: "Service related to the event"
                timestamp:
                  type: integer
                  example: 1730189586
                  description: "Timestamp of the event"
                transaction_id:
                  type: string
                  example: "api-53423-GH_228766880001"
                  description: "Transaction ID for the event"
                data:
                  type: object
                  required:
                    - appointment_id
                    - clinic_id
                    - doctor_id
                    - patient_id
                    - status
                    - created_at
                    - modified_at
                  properties:
                    appointment_id:
                      type: string
