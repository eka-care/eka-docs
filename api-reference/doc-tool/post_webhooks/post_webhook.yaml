                    example: 1749544696
                    description: "Event occurred timestamp"
                  service:
                    type: string
                    example: "appointment"
                    description: "Service related to the event"
                  transaction_id:
                    type: string
                    example: "d-bcebe31d-5a73-4d05-bd4f-0fdef45dcb86"
                    description: "Transaction ID for the event"
                  timestamp:
                    type: integer
                    example: 1730189586
                    description: "Timestamp of the event"
                  business_id:
                    type: string
                    example: "75682005283056"
                    description: "Business ID for the appointment"
                  client_id:
                    type: string
                    example: ""
                    description: "Client ID for the appointment"
                  data:
                    type: object
                    required:
                      - appointment_id
                      - doctor_id
                      - patient_id
                      - clinic_id
                      - status
                      - created_at
                      - modified_at
                    properties:
                      appointment_id:
                        type: string
                        example: "d-bcebe31d-5a73-4d05-bd4f-0fdef45dcb86"
                        description: "Unique appointment ID"
                      clinic_id:
                        type: string
                        example: "678faea412e547001db5c639"
                        description: "Identifier for the clinic"
                      created_at:
                        type: integer
                        example: 1749544579
                        description: "Creation timestamp"
                      custom_attributes:
                        type: object
                        properties:
                          label:
                            type: array
                            items:
                              type: string
                            example: []
                          tags:
                            type: array
                            items:
                              type: string
                            example: ["87"]
                        description: "Custom attributes for the event"
                      doctor_id:
                        type: string
                        example: "171458899473447"
                        description: "Identifier for the doctor"
                      modified_at:
                        type: integer
                        example: 1749544696
                        description: "Modification timestamp"
                      partner_appointment_id:
                        type: string
                        example: ""
                        description: "Partner's appointment ID"
                      partner_clinic_id:
                        type: string
                        example: null
                        description: "Partner’s clinic identifier"
                      partner_doctor_id:
                        type: string
                        example: null
                        description: "Partner’s doctor identifier"
                      partner_meta:
                        type: object
                        properties:
                          key1:
                            type: string
                            example: "value1"
                        description: "Partner-specific metadata"
                      partner_patient_id:
                        type: string
                        example: "{{partner_patient_id}}"
                        description: "Partner’s patient identifier"
                      patient_id:
                        type: string
                        example: "174436114490384"
                        description: "Identifier for the patient"
                      sa_ids:
                        type: array
                        items:
                          type: string
                        example: ["sa_25061014072610653"]
                        description: "List of SA IDs"
                      status:
                        type: string
                        example: "CK"
                        description: "Status of the appointment"
                      workflow_data:
