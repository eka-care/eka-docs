                    description: "Timestamp of the event"
                  business_id:
                    type: string
                    example: "75682005283056"
                    description: "Business ID for the appointment"
                  client_id:
                    type: string
                    example: ""
                    description: "Client ID for the appointment"
                  data:
                    type: object
                    required:
                      - appointment_id
                      - doctor_id
                      - patient_id
                      - clinic_id
                      - status
                      - created_at
                      - modified_at
                    properties:
                      appointment_id:
                        type: string
                        example: "api-abb67007-1e53-4f0f-b428-a4bc025468a4"
                        description: "Unique appointment ID"
                      clinic_id:
                        type: string
                        example: "678faea412e547001db5c639"
                        description: "Identifier for the clinic"
                      created_at:
                        type: integer
                        example: 1749544579
                        description: "Creation timestamp"
                      custom_attributes:
                        type: object
                        properties:
                          label:
                            type: array
                            items:
                              type: string
                            example: ["vital_submitted"]
