  /dr/v1/business/prescription/{rx_id}:
    get:
      tags:
        - Prescription API
      summary: Get Prescription details
      description: >-
        This API retrieves comprehensive details of a prescription created by a doctor. It provides a rich set of data encompassing patient history, diagnosis, medications, lab tests, and various other clinical elements. The response includes:

          1. Basic Prescription Info: Includes unique identifiers (rx_id, visit_id), creation timestamp, and associated doctor and patient details.

          2. Clinical Data:
             - Symptoms: Detailed symptom information including severity and duration.
             - Diagnosis: Primary diagnoses made by the doctor.
             - Medications: Comprehensive medication details including dosage, frequency, duration, and special instructions. Both oral medications and injections are covered.
             - Lab Tests: Prescribed laboratory tests with testing dates and types (e.g., routine, urgent).
             - Vitals: Any recorded vital signs or lab results, including their interpretations.

          3. Patient History:
             - Current Medications: Ongoing treatments the patient is undergoing.
             - Allergies: Both drug and food/environmental allergies.
             - Medical Conditions: Pre-existing and newly diagnosed conditions.
             - Family History: Relevant medical history of family members.
             - Lifestyle Factors: Information on habits like smoking, alcohol consumption, etc.
             - Past Procedures: Previous surgeries or significant medical procedures.
             - Travel History: Recent travel information relevant to the diagnosis.

          4. Treatment Plan:
             - Advices: General medical advice given by the doctor.
             - Examinations: Physical examinations performed during the visit.

          5. Prescription URL: A link to access the full prescription document in PDF format.
        
          6. Specialty Information:
              - Ophthalmic Data: Detailed eye examination results including:
                     * Current Spectacle Prescription
                     * Final Prescription
                     * Intraocular Pressure (IOP) Measurements
                     * Subjective Refraction
                     * Vision Assessment

          This API is designed to provide a holistic view of the patient's current medical situation and the doctor's prescribed treatment plan. It's particularly useful for follow-up care, referrals to specialists, and maintaining a comprehensive electronic health record.

        **Response Parameters**

        | Parameter | Type | Description |
        
        | --- | --- | --- |
        
        | data | object | Response data object |
        
        | data.rx_id | string | Unique Prescription ID |
        
        | data.visit_id | string | Associated Appointment ID |
        
        | data.created_at | datetime | Timestamp of prescription creation |
        
        | data.doctor | object | Object containing doctor details |
        
        | data.doctor.id | string | Unique Doctor ID |
        
        | data.patient | object | Object containing patient details |
        
        | data.patient.id | string | Unique Patient ID |
        
        | data.selected_clinic | string | ID of the selected clinic |
        
        | data.rx_url | string | URL to access the prescription PDF |
        
        | data.visit_name | string | Name or purpose of the visit |
        
        | data.rx_entities | object | Comprehensive object containing prescription details |
        
        | data.rx_entities.symptoms | array | Array of patient symptoms |
        
        | data.rx_entities.symptoms[].id | string | Unique Symptom ID |
        
        | data.rx_entities.symptoms[].name | string | Name of the symptom |
        
        | data.rx_entities.symptoms[].properties | object | Properties of the symptom (e.g., severity, duration) |
        
        | data.rx_entities.diagnosis | array | Array of diagnoses |
        
        | data.rx_entities.diagnosis[].id | string | Unique Diagnosis ID |
        
        | data.rx_entities.diagnosis[].name | string | Name of the diagnosis |
        
        | data.rx_entities.diagnosis[].properties | object | Additional properties of the diagnosis |
        
        | data.rx_entities.medications | array | Array of prescribed medications |
        
        | data.rx_entities.medications[].id | string | Unique Medication ID |
        
        | data.rx_entities.medications[].name | string | Name of the medication |
        
        | data.rx_entities.medications[].generic_name | string | Generic name of the medication |
        
