        | data.rx_entities.medications[].dose | string | Dosage of the medication |
        
        | data.rx_entities.medications[].frequency | string | Frequency of medication intake |
        
        | data.rx_entities.medications[].duration | string | Duration for which medication should be taken |
        
        | data.rx_entities.medications[].timing | string | Timing of medication intake |
        
        | data.rx_entities.medications[].instruction | string | Additional instructions for medication |
        
        | data.rx_entities.medications[].tapering_dose | array | Tapering dosage instructions, if applicable |
        
        | data.rx_entities.lab_tests | array | Array of prescribed lab tests |
        
